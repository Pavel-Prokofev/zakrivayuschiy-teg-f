<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Рефлексия о пройденных уроках посвящённых вёрстке">
  <meta name="color-scheme" content="light dark" />

  <title>Закрывающий тег</title>

  <link rel="icon" href="<%=require('./images/icon/icon.ico')%>" sizes="any">
  <link rel="icon" href="<%=require('./images/icon/icon.svg')%>" type="image/svg+xml">
  <link rel="apple-touch-icon" href="<%=require('./images/icon/apple-touch-icon.png')%>">

  <meta property="og:title" content="Рефлексия о пройденных уроках посвящённых вёрстке">
  <meta property="og:url" content="/">
  <meta property="og:image" content="<%=require('./images/basic-picture.jpg')%>">
  <meta property="twitter:card" content="summary_large_image">

  <!-- <link rel="stylesheet" href="index.css" /> -->
</head>

<body class="page">

  <header class="header regular-inline-size uppercase">

    <h1 class="header__heading">&lt;/HTML&gt;</h1>
    <p class="header__tagline">закрывающий тег</p>
    <nav class="theme-menu header__theme-menu">
      <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
      <!-- Ладно, с этим я в прошлый раз быловался, теперь пойду скрипт like перепилю и тимплэйты сочиню =) -->
      <ul class="theme-menu__list">
        <li class="theme-menu__item">
          <button type="button" data-theme="dark" class="theme-menu__button">
            Темно
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="auto" disabled class="theme-menu__button">
            Авто
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="light" class="theme-menu__button">
            Светло
          </button>
        </li>
      </ul>
    </nav>

  </header>

  <main class="main regular-inline-size">
    <section>
      <ul class="galeri">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <button class="footer__button regular-button" type="button" onclick="window['popup'].showModal()">
      <svg class="footer__button-svg" viewBox="0 0 40 40" width="50">
        <use class="floppy" href="<%=require('./svg/floppy.svg')%>#floppy"></use>
      </svg>
      <span class="footer__button-text regular-button__text" aria-controls="popup">Сохранить на память</span>
    </button>
  </footer>

  <dialog class="popup" id="popup">
    <div class="popup__wrap">
      <svg class="popup__icon" viewBox="0 0 40 40" width="50" fill="curentCollor">
        <use class="floppy" href="<%=require('./svg/floppy.svg')%>#floppy"></use>
      </svg>
      <span>Вставьте дискету, чтобы продолжить</span>
    </div>
    <button class="popup__button regular-button" type="button" onclick="window['popup'].close()"><span
        class="regular-button__text">ок</span></button>
  </dialog>

  <template id="card-template">
    <li class="card">
      <div class="card__heading-box">
        <h2 class="card__heading"></h2>
        <div class="card__img-box">
          <img class="card__img">
          <span class="label uppercase">
          </span>
        </div>
      </div>
      <div class="card__text-box">
      </div>
      <div class="card__button-box">
        <button class="card__icon-button" type="button">
          <svg class="heart like-icon" viewBox="0 0 39 36" xmlns="http://www.w3.org/2000/svg">
            <g class="heart__box">
              <use class="heart__contour" href="<%=require('./svg/heart-in-paths.svg')%>#contour"></use>
              <use class="heart__main-body" href="<%=require('./svg/heart-in-paths.svg')%>#main-body"></use>
              <use class="heart__core" href="<%=require('./svg/heart-in-paths.svg')%>#core"></use>
            </g>
            <use class="heart__sparks" href="<%=require('./svg/heart-in-paths.svg')%>#sparks"></use>
          </svg>
        </button>
        <button class="card__like-button regular-button" type="button"><span
            class="regular-button__text button__text">Like</span></button>
      </div>
    </li>
  </template>

  <!-- <script src="./index.js" type="module"></script> -->

</body>

</html>
